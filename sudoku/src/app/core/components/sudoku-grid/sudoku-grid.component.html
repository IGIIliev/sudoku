<div class="igi-sudoku-grid-container">
    @if(blocks.length == 0) {
    <div>
        <h4>Click to generate game:
            <button mat-button (click)="generateSudokuData(true)">Generate</button>
        </h4>
    </div>
    }
    @if(blocks.length > 0) {
    <h4>Sudoku</h4>
    <div class="igi-sudoku-grid">
        <div *ngFor="let row of blocks; let rowIndex = index" class="igi-sudoku-grid-row">
            <div *ngFor="let cell of row; let colIndex = index" class="igi-sudoku-grid-cell"
                [class.block-right]="(colIndex + 1) % 3 === 0 && colIndex !== 8"
                [class.block-bottom]="(rowIndex + 1) % 3 === 0 && rowIndex !== 8">
                <app-sudoku-cell [cellValue]="cell" (cellValueChanged)="cellChanged($event)" />
            </div>
        </div>
    </div>
    <div class="igi-actions-container">
        <div>
            <button mat-button (click)="validate()">Validate</button>
        </div>
        <div>
            <button mat-button (click)="solve()">Solve</button>
        </div>
    </div>
    }
</div>
